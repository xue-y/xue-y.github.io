<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#but {
	width: 100px;
	height: 50px;
	background: #FCC;
	box-shadow: 2px 2px 5px #abcdef;
	text-align:center;
	font-size:12px;
	line-height:50px;
}
</style>
</head>

<body>
<div id="but">淡漠萧烟何处漂</div>
<script>
 var But=document.getElementById('but')
 But.onmousedown=function()
 {this.style.boxShadow='2px 2px 5px #abcdef inset';
 this.style.lineHeight='48px';  //style   必须加  px  -------------行高
  return false;}
 But.onmouseup=function()
 {this.style.boxShadow='2px 2px 5px #abcdef';
 this.style.lineHeight='50px';
 return false;}
  But.onmouseout=function()
 {this.style.boxShadow='2px 2px 5px #abcdef';
 this.style.lineHeight='50px';}
 
</script>
</body>
</html>
