<script>
window.onload = function(){
    var A=getbyclass(document,'normal');  //导航
    var Span=getbyclass(document,'float_layer'); //导航对应的子导航
	var timer=null;
	
    for(var i=0;i<A.length;i++)
	{   A[i].index=i;
   		A[i].onmouseover=function()
		{
			for(var i=0;i<Span.length;i++)
			{Span[i].style.display='none';}
			
			Span[this.index].style.display='block';
			clearTimeout(timer);
		}//鼠标经过子导航显示
		
		A[i].onmouseout=function()
		{
		var This=this;
		timer=setTimeout(function(){
			Span[This.index].style.display='none';
			},1000);
		}//鼠标滑离 子导航一秒后消失
		
		Span[i].onmouseover=function()
		{
			clearTimeout(timer);
		}//鼠标经过子导航
		
		Span[i].onmouseout=function()
		{
		var This=this;
		timer=setTimeout(function(){
			This.style.display='none';
			},1000);
		}//鼠标离开子导航
		
		
	}
	
    function getbyclass(parent,sclass)
    {
		var Ele=parent.getElementsByTagName('*');
		var result=[];
		var re=new RegExp('\\b'+sclass+'\\b','i');
		for(var i=0;i<Ele.length;i++)
		{
			if(re.test(Ele[i].className))
			{
				result.push(Ele[i]);	
			}
		}
		return result;
	}
};
