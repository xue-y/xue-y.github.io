<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>

</style>
</head>

<body>
<form id="form_id" method="get" name="form">
  <p>邮箱：
  <input type="email">
  </p>
  <p>网址：
  <input type="url" >
  </p>
  <p>必填项：
  <input type="text" required placeholder="请输入手机号">  *</p>
  <p>日期：
  <input type="date">
  </p>
  <p>月份：
    <input type="month">
  </p>
  <p>
    周： 
      <input type="week">
  </p>
  <p>时间：
    <input type="time">
  </p>
  <p>数字：
    <input type="number">  
  </p>
  <p>滑动条：
    <input type="range" min='0' max="10"  step="1"  value="2">
  </p>
  <p>搜索：
    <input type="search">
    <input type="search"  results='任意值或为空'>
  </p>
  颜色：<input type="color"  value="">
  <p>
    <input type="submit" value="提交">
</p>
  <p>正则测试：
  <input type="text" pattern="[a-z0-9]\w+">
  <input type="text" pattern="\w+">
  </p>
  <p>
    <!--至少两个字母或数字-->
    输入值的下拉列表：
    <input type="text" list="mydata"/>
  </p>
<datalist id="mydata">
  <option label="1" value="javascript"/>
 <option  value="php"/>
 <option label="1" value="jquery"/>
 <option label="1" value="HtML5"/>
</datalist>


</form>
<p>  获取焦点
<input type="text" value=""  form="form_id" autofocus/>
</p>
</body>
</html>
