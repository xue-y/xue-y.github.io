<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
<!--webkit: chrome-->
.box{width:200px; height:100px; background:#0C9;-webkit-transition:2s all ease;}
.box:hover{width:400px; background:rgba(0,102,204,1);}

.box2{width:200px; height:200px; background:-webkit-linear-gradient(top left ,red 0%, yellow 50%,blue 100%); display:block;}
/*线性渐变*/


</style>
</head>

<body>
<div class="box"></div>
<div class="box2"></div>
</body>
</html>
